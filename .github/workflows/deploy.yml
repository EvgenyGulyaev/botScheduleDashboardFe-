name: ğŸš€ Deploy to VPS

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”¨ Build
        run: npm run build

      - name: ğŸ“¤ Copy to VPS (temp)
        uses: appleboy/scp-action@v0.1.7  # âœ… Ğ Ğ°Ğ±Ğ¾Ñ‡Ğ°Ñ Ğ²ĞµÑ€ÑĞ¸Ñ
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          source: "dist/**/*"
          target: "/tmp/bot-admin-dist"

      - name: ğŸ¯ Activate on VPS
        uses: appleboy/ssh-action@v1.0.3  # âœ… Ğ­Ñ‚Ğ° Ñ€Ğ°Ğ±Ğ¾Ñ‡Ğ°Ñ
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          script: |
            set -e
            sudo mkdir -p /var/www/bot-admin
            sudo rm -rf /var/www/bot-admin/*
            sudo cp -r /tmp/bot-admin-dist/* /var/www/bot-admin/
            sudo chown -R www-data:www-data /var/www/bot-admin
            sudo chmod -R 755 /var/www/bot-admin
            sudo rm -rf /tmp/bot-admin-dist
            sudo nginx -s reload || sudo systemctl reload nginx
