name: ðŸš€ Deploy Vue SPA to VPS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“¦ Install deps
        run: npm ci

      - name: ðŸ”¨ Build
        run: npm run build

      - name: ðŸ“¤ Deploy dist to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          source: "dist/**"
          target: "/var/www/bot-admin"
          overwrite: true
          rm: true

      - name: ðŸŽ¯ Fix permissions & reload nginx
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          script: |
            sudo chown -R www-data:www-data /var/www/bot-admin
            sudo chmod -R 755 /var/www/bot-admin
            sudo nginx -t && sudo nginx -s reload || sudo systemctl reload nginx
