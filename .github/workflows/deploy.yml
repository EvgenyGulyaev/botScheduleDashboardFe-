name: ðŸš€ Deploy to VPS

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ”¨ Build
        run: npm run build

      - name: ðŸ“¤ Copy to VPS (temp)
        uses: appleboy/scp-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          source: "dist/*"
          target: "/tmp/bot-admin-dist"
          strip_components: 1

      - name: ðŸŽ¯ Activate on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          script: |
            set -e
            sudo rm -rf /var/www/bot-admin/*
            sudo cp -r /tmp/bot-admin-dist/* /var/www/bot-admin/
            sudo chown -R www-data:www-data /var/www/bot-admin
            sudo chmod -R 755 /var/www/bot-admin
            sudo rm -rf /tmp/bot-admin-dist
            sudo nginx -s reload || true
