name: ðŸš€ Deploy Vue SPA to VPS

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ”¨ Build production
        run: npm run build

      - name: ðŸ“¤ Copy dist to VPS (temp folder)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          source: "dist/**/*"
          target: "/tmp/bot-admin-dist"
          overwrite: true

      - name: ðŸŽ¯ Deploy & activate on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          script: |
            set -e
            echo "ðŸ”„ Cleaning old deployment..."
            sudo rm -rf /var/www/bot-admin/*
            
            echo "ðŸ“‚ Copying new build..."
            sudo cp -r /tmp/bot-admin-dist/* /var/www/bot-admin/
            
            echo "ðŸ”’ Fixing permissions..."
            sudo chown -R www-data:www-data /var/www/bot-admin
            sudo chmod -R 755 /var/www/bot-admin
            
            echo "ðŸ§¹ Cleaning temp..."
            sudo rm -rf /tmp/bot-admin-dist
            
            echo "ðŸ”„ Reloading nginx..."
            sudo nginx -t && sudo nginx -s reload || sudo systemctl reload nginx
            
            echo "âœ… Deployment complete!"
