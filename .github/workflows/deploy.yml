name: ğŸš€ Deploy Vue SPA to VPS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install deps
        run: npm ci

      - name: ğŸ”¨ Build
        run: npm run build

      - name: ğŸ“¤ Deploy dist CONTENTS to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          source: "dist/*"
          target: "/var/www/bot-admin/"
          strip_components: 1  # â† ĞšĞ›Ğ®Ğ§Ğ•Ğ’ĞĞ•! ÑƒĞ±Ğ¸Ñ€Ğ°ĞµÑ‚ dist/

      - name: ğŸ¯ Fix permissions
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          script: |
            sudo chown -R www-data:www-data /var/www/bot-admin
            sudo chmod -R 755 /var/www/bot-admin
            sudo nginx -s reload || sudo systemctl reload nginx
